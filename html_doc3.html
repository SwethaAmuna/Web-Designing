<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document Object Model-Write</title>
<body>
    <script>
        function wishme()
        {
            var n = document.getElementById
            ("t1").value;
            document.write("Happy Birthday to ...." +n);
        }
    </script>
    <input type="text" name="" id="t1">
    <button onclick = "wishme()">
     wishme
    </button>
</body>
</head>
</html>
